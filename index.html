<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot-Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="../carrot/main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="back">
      <div class="start">
        <button class="startBtn">
          <i class="fas fa-play"></i>
        </button>
      </div>
      <div class="timer">
        <div class="remainTime">00:10</div>
      </div>
      <div class="counter">
        <div class="clickCount">0</div>
      </div>
      <div class="playground">
        <div class="afterGame">
          <button class="afterIcon"><i class="fas fa-undo"></i></button>
          <div class="afterMent">Replay ?</div>
        </div>
        <div class="gaming">
          <img src="../carrot/img/bug.png" alt="bug" class="icon bug" />
          <img src="../carrot/img/bug.png" alt="bug" class="icon bug" />
          <img src="../carrot/img/bug.png" alt="bug" class="icon bug" />
          <img src="../carrot/img/bug.png" alt="bug" class="icon bug" />
          <img src="../carrot/img/bug.png" alt="bug" class="icon bug" />
          <img src="../carrot/img/bug.png" alt="bug" class="icon bug" />
          <img src="../carrot/img/bug.png" alt="bug" class="icon bug" />
          <img
            src="../carrot/img/carrot.png"
            alt="carrot"
            class="icon carrot"
          />
          <img
            src="../carrot/img/carrot.png"
            alt="carrot"
            class="icon carrot"
          />
          <img
            src="../carrot/img/carrot.png"
            alt="carrot"
            class="icon carrot"
          />
          <img
            src="../carrot/img/carrot.png"
            alt="carrot"
            class="icon carrot"
          />
          <img
            src="../carrot/img/carrot.png"
            alt="carrot"
            class="icon carrot"
          />
          <img
            src="../carrot/img/carrot.png"
            alt="carrot"
            class="icon carrot"
          />
          <img
            src="../carrot/img/carrot.png"
            alt="carrot"
            class="icon carrot"
          />
          <img
            src="../carrot/img/carrot.png"
            alt="carrot"
            class="icon carrot"
          />
          <img
            src="../carrot/img/carrot.png"
            alt="carrot"
            class="icon carrot"
          />
          <img
            src="../carrot/img/carrot.png"
            alt="carrot"
            class="icon carrot"
          />
        </div>
      </div>
    </section>
  </body>
</html>
